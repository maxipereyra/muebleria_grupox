<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
            <p:toolbar style="background: white !important;font-size: larger !important;">
                <f:facet name="left">
                    <p:link style="color: black; position: relative;top: 0px; left: 10px;" value="Inicio" outcome="index"/>
                    <p:link style="color: black; position: relative;top: 0px; left: 25px;" value="Login" outcome="login"/>
                    <p:link style="color: black; position: relative;top: 0px; left: 40px;" value="Crear cuenta" outcome="crearcuenta"/>
                    <p:link style="color: black; position: relative;top: 0px; left: 55px;" value="Datatable verificar carga" outcome="tabla"/>
                </f:facet>
            </p:toolbar> 
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                    <h:form id="frmtabla">
                        <p:panel id="pnlMostrarCuentas" header="Lista de Cuentas">
                            <p:dataTable id="tblCuentas" var="usuario" editable="true" value="#{usuariosFormBean.listaUsuarios}">

                                <p:column headerText="Usuario">
                                    <p:outputLabel value="#{usuario.usuario}"/>
                                </p:column>

                                <p:column headerText="Password">
                                    <p:outputLabel value="#{usuario.contrasenia}" />

                                </p:column>

                                <p:column headerText="Nombre">
                                    <p:cellEditor>
                                        <f:facet name="output"><p:outputLabel value="#{usuario.nombre}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{usuario.nombre}" id="nombre" requiredMessage="Debe ingresar su nombre"
                                                                           required="true" label="nombre" /></f:facet>
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Apellido">
                                    <p:cellEditor>
                                        <f:facet name="output"><p:outputLabel value="#{usuario.apellido}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{usuario.apellido}" id="apellido" requiredMessage="Debe ingresar su apellido"
                                                                           required="true" label="apellido" /></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Estado">
                                    <p:outputLabel value="#{usuario.estado}" />
                                </p:column>

                                <p:column headerText="Opciones" style="width:75px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                    </h:form>

                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
