<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
            <p:toolbar style="background: white !important;font-size: larger !important;">
                <f:facet name="left">
                    <p:link style="color: black; position: relative;top: 0px; left: 10px;" value="Inicio" outcome="index"/>
                    <p:link style="color: black; position: relative;top: 0px; left: 25px;" value="Login" outcome="login"/>
                    <p:link style="color: black; position: relative;top: 0px; left: 40px;" value="Crear cuenta" outcome="crearcuenta"/>
                    <p:link style="color: black; position: relative;top: 0px; left: 55px;" value="Datatable verificar carga" outcome="tabla"/>
                </f:facet>
            </p:toolbar> 
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                    <h:form id="fmrlogin">
                        <p:growl id="mensajes" showDetail="false"/>
                        <p:panel header="Nueva cuenta" style="width:360px;">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="usuario" value="Usuario" />
                                <p:inputText value="#{usuariosFormBean.nombre}" id="usuario"
                                             required="true" requiredMessage="Debe ingresar su usuario" label="Usuario"/>

                                <p:outputLabel for="password" value="Password" />
                                <p:password value="#{usuariosFormBean.password}" id="password" required="true"
                                        requiredMessage="Debe ingresar su contraseÃ±a" label="password" />

                                <p:spacer/>
                                <p:commandButton id="botonRegistrar" value="Loguear"
                                                 action="#{usuariosFormBean.validarlogin()}" 
                                                 update=":fmrlogin" resetValues="false" />
                                <h:column/>
                                <p:link value="Crear Cuenta" outcome="crearcuenta"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
