<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
            <p:toolbar style="background: white !important;font-size: larger !important;">
                <f:facet name="left">
                    <p:link style="color: black; position: relative;top: 0px; left: 10px;" value="Inicio" outcome="index"/>
                    <p:link style="color: black; position: relative;top: 0px; left: 25px;" value="Login" outcome="login"/>
                    <p:link style="color: black; position: relative;top: 0px; left: 40px;" value="Crear cuenta" outcome="crearcuenta"/>
                    <p:link style="color: black; position: relative;top: 0px; left: 55px;" value="Datatable verificar carga" outcome="tabla"/>
                </f:facet>
            </p:toolbar> 
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                    <h:form id="fmrRegistro">
                        <p:growl id="mensajes" showDetail="false"/>
                        <p:panel header="Nueva cuenta" style="width:360px;">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="usuario" value="Usuario" />
                                <p:inputText value="#{usuariosFormBean.usuario.usuario}" id="usuario"
                                             required="true" requiredMessage="Debe ingresar un ID" label="usuario" />
                                <p:outputLabel for="contraseña" value="Contraseña" />
                                <p:password value="#{usuariosFormBean.usuario.contrasenia}" id="contraseña" feedback="true"
                                            maxlength="16" required="true" requiredMessage="Debe ingresar una contraseña"
                                            match="verificacionContraseña" placeholder="Minimo 6 caracteres"
                                            promptLabel="Por favor ingrese una contraseña" 
                                            validatorMessage="Su Contraseña no coincide" 
                                            weakLabel="Contraseña Debil" goodLabel="Contraseña Buena" strongLabel="Contraseña Fuerte">
                                    <f:validateLength minimum="5" />
                                </p:password>    
                                <p:outputLabel for="verificacionContraseña" value="Validacion Contraseña" />
                                <p:password id="verificacionContraseña" required="true" requiredMessage="Reingrese la contraseña"
                                            placeholder="Repita su contraseña"/>


                                <p:outputLabel for="nombre" value="Nombre" />
                                <p:inputText value="#{usuariosFormBean.usuario.nombre}" id="nombre" requiredMessage="Debe ingresar su nombre"
                                             required="true" label="nombre" />
                                <p:outputLabel for="nombre" value="Apellido" />
                                <p:inputText value="#{usuariosFormBean.usuario.apellido}" id="apellido" requiredMessage="Debe ingresar su apellido"
                                             required="true" label="apellido" />
                                <p:outputLabel for="edad" value="Dni" />
                                <p:inputText value="#{usuariosFormBean.usuario.dni}" id="edad" requiredMessage="Debe ingresar su Dni"
                                             required="true" label="Dni">
                                    <f:converter converterId="javax.faces.Integer"/>
                                </p:inputText>    
                                <p:outputLabel for="correo" value="Correo Electronico" />
                                <p:inputText value="#{usuariosFormBean.usuario.email}" id="correo"
                                             required="true" requiredMessage="Debe ingresar un correo electronico" label="Email"/>

                                <p:outputLabel for="direccion" value="Direccion" />
                                <p:inputText value="#{usuariosFormBean.usuario.direccion}" id="direccion"
                                             required="true" requiredMessage="Debe ingresar su direccion" label="Direccion"/>

                                <p:outputLabel for="telefono" value="Telefono" />
                                <p:inputText value="#{usuariosFormBean.usuario.telefono}" id="telefono"
                                             required="true" requiredMessage="Debe ingresar su Telefono" label="Telefono"/>

                                <p:spacer/>
                                <p:commandButton id="botonRegistrar" value="Registrar"
                                                 action="#{usuariosFormBean.crearCuenta()}" 
                                                 update=":fmrRegistro" resetValues="false"  style="color: black; position: relative;top: 9px"/>
                                <h:column/>
      
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
