<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head >

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
            <h:form  >
                <p:menubar style="" >
                    <p:menuitem value="Inicio" outcome="index"/>
                    <p:submenu  label="Muebles de Dormitorio" >
                        <p:menuitem value="Sillas"/>
                        <p:menuitem value="Mesas"/>
                        <p:menuitem value="Camas"/>
                        <p:menuitem value="Marcelo23232323233232"/>
                    </p:submenu>
                    <p:submenu label="Muebles de Cocina">
                        <p:menuitem value="Sillas"/>
                        <p:menuitem value="Mesas"/>
                        <p:menuitem value="Alacenas y bajo mesadas"/>
                        <p:menuitem value="Varios"/>
                    </p:submenu>
                    <p:submenu label="Muebles de Cocina">
                        <p:menuitem value="Sillas"/>
                        <p:menuitem value="Mesas"/>
                        <p:menuitem value="Alacenas y bajo mesadas"/>
                        <p:menuitem value="Varios"/>
                    </p:submenu>
                    <p:submenu label="Muebles de Living">
                        <p:menuitem value="Sillas"/>
                        <p:menuitem value="Mesas"/>
                        <p:menuitem value="Modulares"/>
                        <p:menuitem value="Varios"/>
                    </p:submenu>
                    <p:menuitem value="Sobre Nosotros" />




                    <p:submenu label="Ingresar" style="position: absolute; right: 0%;" >
                        <p:menuitem>
                            <p:panelGrid columns="1" layout="grid">
                                <p:graphicImage value="/resources/Image/user.png" height="20" width="20"/>

                            </p:panelGrid>
                        </p:menuitem> 
                        <p:separator/>

                        <p:menuitem>
                            <p:commandButton value="Iniciar sesión"
                                             icon="ui-icon-power"
                                             action="login"/>
                        </p:menuitem>
                    </p:submenu>



                </p:menubar>

            </h:form>


        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>


                    <h:form>


                        <p:carousel value="carousel" headerText="Muebles en oferta" var="pel" 
                                    itemStyle="text-align:center" responsive="true">
                            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value"
                                         layout="grid" styleClass="ui-panelgrid-blank">
                                <f:facet name="header">
                                    <p:graphicImage value="/resources/Image/mesas/mesa0.jpg" styleClass="content" 
                                                    style="width: 50%; height: 50%"/> 
                                </f:facet>

                                <h:outputText value="Nombre:" />
                                <h:outputText value="Mesa" />

                                <h:outputText value="Precio:" />
                                <h:outputText value="$2500,00" />

                                <h:outputText value="Tipo" />
                                <h:outputText value="dormitorio"/>


                                <p:commandButton value="COMPRAR" oncomplete="PF('dlgCom').show()" icon="ui-icon-cart" /> 
                                <p:dialog header="Reserva completada" minWidth="100" widgetVar="dlgCom" draggable="false" modal="true" hideEffect="explode">
                                    <h:outputText value="Su reserva se ha realizado con éxito" id="txtCom"/>
                                </p:dialog>                 


                            </p:panelGrid>
                        </p:carousel>







                    </h:form>




                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
